<!DOCTYPE html>
<html lang="en">
<!--Site layout designed by Joseph Reed-->
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="static/styles/stickynavbar.css">
	<link rel="stylesheet" href="static/styles/style.css">
	    
	<title>{% block title %}ACM Club - California State University, Chico{% endblock %}</title>
</head>
<body>
<a name="top"> </a>
<div class="wrap">
	<div id="header" class="container-fluid blue-bg">
		<div id="top-container" class="container"> 
			<div id="banner">
				<div id="logo" class="floatleft">
					<img src="static/images/acm_logo.png" style="width:80px; height:80px;">
				</div>
				<div id="banner-text">
					<h2> The Association for Computing Machinery </h2>
					<h2> California State University, Chico </h2>
				</div>
			</div>
		</div>
	</div>

	<div id="seal" class="continer-fluid">
		<div class="container">
			<div class="sealmask">
				<img class="rotate" src="static/images/csu_seal.png" alt="csuseal" style="width:500px; height:500px;">
			</div>
		</div>
	</div>

	<div class="menu blue-bg">
		<div class="navbar navbar-default" role="navigation">
			<div class="container max-width">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle blue-bg" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Menu</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="http://acmcsuchico.com/index.html">ACM Club</a>
				</div>
				<div class="navbar-collapse collapse blue-bg">
					<ul class="nav navbar-nav">
						<li><a href="http://acmcsuchico.com/schedule.html">Schedule</a></li>
						<li><a href="http://acmcsuchico.com/links.html">Links</a></li>
						<li><a href="http://acmcsuchico.com/subscribe.html">Subscribe</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<a name="ann"> </a>
	<div id="main-body" class="container-fluid overflow-scroll"></div>
</div>
<div class="content">
     	{% block content %}
	{% endblock %}
</div>
</body>
</html>
